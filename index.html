<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="first">
        <input type="text" id="second" pattern="[0-9+\-*/.%]*">
    </div>
    <hr>
    <div class="container">
        <div class="inner">
        <button id="clear">AC</button>
        <button id="arrow">&#x2190;</button>
        <button id="butt">%</button>
        <button id="butt">/</button>
        </div>
        <div class="inner">
        <button id="butt">7</button>
        <button id="butt">8</button>
        <button id="butt">9</button> 
        <button id="butt">*</button>
        </div>
        <div class="inner">
        <button id="butt">4</button>
        <button id="butt">5</button>
        <button id="butt">6</button>
        <button id="butt">-</button>
        </div>
        <div class="inner">
        <button id="butt">1</button>
        <button id="butt">2</button>
        <button id="butt">3</button>
        <button id="butt">+</button>
        </div>
        <div class="inner">
        <button id="butt">00</button>
        <button id="butt">0</button>
        <button id="butt">.</button>
        <button id="equal">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
